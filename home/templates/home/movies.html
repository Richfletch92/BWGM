{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Movies</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="col-6 col-sm-3 col-lg-2 mb-4">
            <div class="poster">
                <img src="{{ movie.poster_path }}" alt="{{ movie.title }} poster" class="img-fluid" />
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
