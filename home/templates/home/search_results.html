{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Search Results for "{{ query }}"</h1>
    <h2>Movies</h2>
    <div class="row">
        {% for movie in movies %}
        <div class="col-6 col-sm-3 col-lg-2 mb-4">
            <div class="poster">
                <a href="{% url 'movie_detail' movie.tmdb_id %}">
                    <img src="{{ movie.poster_path }}" alt="{{ movie.title }} poster" class="img-fluid">
                </a>
            </div>
        </div>
        {% empty %}
        <p>No movies found.</p>
        {% endfor %}
    </div>
    <h2>Series</h2>
    <div class="row">
        {% for series in series %}
        <div class="col-6 col-sm-3 col-lg-2 mb-4">
            <div class="poster">
                <a href="{% url 'series_detail' series.tmdb_id %}">
                    <img src="{{ series.poster_path }}" alt="{{ series.title }} poster" class="img-fluid">
                </a>
            </div>
        </div>
        {% empty %}
        <p>No series found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
